        <title>Slideshow Images Page</title>
        <style>
          /* Slideshow container */
          .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
          
          }
      
          /* Slides */
          .slide {
            display: none;
            width: 100%;
          }
      
          /* Slide images */
          .slide img {
            width: 100%;
            height: auto;
          }
        </style>
      </head>
      <body>
        <div class="slideshow-container">
          <!-- Slide 1 -->
          <div class="slide">
            <img src="NHC.jpg" alt="Image 1">
          </div>
      
          <!-- Slide 2 -->
          <div class="slide">
            <img src="N1.jpg" alt="Image 2">
          </div>
      
          <!-- Slide 3 -->
          <div class="slide">
            <img src="3.jpg" alt="Image 3">
          </div>
        </div>
      
        <div class="slideshow-container">
          <!-- Slide 4 -->
          <div class="slide">
            <img src="4.png" alt="Image 4">
          </div>
        <script>
          var currentSlide = 0;
          var slides = document.getElementsByClassName("slide");
      
          function showSlide(n) {
            if (n >= slides.length) {
              currentSlide = 0;
            } else if (n < 0) {
              currentSlide = slides.length - 1;
            } else {
              currentSlide = n;
            }
      
            for (var i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
            }
      
            slides[currentSlide].style.display = "block";
          }
      
          setInterval(function() {
            showSlide(currentSlide + 1);
          }, 2000); // Set the interval to 2 seconds (2000 milliseconds)
        </script>
      </body>
